          </ul>
        </nav>
      </header>
      <div class="form-container-ong">
        <fieldset>
            <legend><b>Informações Gerais</b></legend>
            <form action="GET">
              <br>
              <div class="inputbox">
                <input type="text" name="nome-ong" id="nome-ong" class="input-ong" required>
                <label class="label-input" for="nome-ong">Nome da ONG</label>
              </div>
              <br><br>
              <div class="inputbox">
                <input type="text" name="resumo-ong" id="resumo-ong" class="input-ong" required>
                <label class="label-input" for="resumo-ong">Escreva um breve resumo</label>
              </div>
              <br><br>
              <div class="inputbox">
                <input type="text" name="endereco-ong" id="endereco-ong" class="input-ong" required>
                <label class="label-input" for="endereco-ong">Endereço</label>
              </div>
              <br><br>
              <div class="inputbox-image">
                <label class="label-input-image" for="logo-ong">Carregue uma logo</label>
                <input type="image" name="logo-ong" id="logo-ong" class="input-ong-image" required>
              </div>
              <br><br>
              <div class="inputbox">
                <input type="text" name="causas-ong" id="causas-ong" class="input-ong" required>
                <label class="label-input" for="nome-ong">Causa apoiadora</label>
              </div>
              <br><br>
              <div class="inputbox">
                <input type="number" name="benefic-ong" id="benefic-ong" class="input-ong" required>
                <label class="label-input" for="benefic-ong">Nº de beneficiados</label>
              </div>
              <br><br>
              <div class="inputbox">
                <input type="text" name="CNPJ-ong" id="CNPJ-ong" class="input-ong" required>
                <label class="label-input" for="CNPP-ong">CNPJ - opcional</label>
              </div>
              <br><br>
            </form>
            <br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend><b>Contato</b></legend>
            <form action="GET">
              <br>
              <div class="inputbox">
                <input type="text" name="telefone-ong" id="telefone-ong" class="input-ong"required>
                <label class="label-input" for="telefone-ong-ong">Telefone</label>
              </div>
              <br><br>
              <div class="inputbox">
                <input type="text" name="email-ong" id="email-ong" class="input-ong" required>
                <label class="label-input" for="capa-ong">E-mail</label>
              </div>
              <br><br>
              <div class="inputbox">
                <input type="text" name="facebook-ong" id="facebook-ong" class="input-ong" required>
                <label class="label-input" for="facebook-ong">Facebook</label>
              </div>
              <br><br>
              <div class="inputbox">
                <input type="text" name="instagram-ong" id="instagram-ong" class="input-ong" required>
                <label class="label-input" for="instagram-ong">Instagram</label>
              </div>
              <br>
            </form>
        </fieldset>
        <BR><BR>
        <fieldset>
          <legend><b>Descrição</b></legend>
          <form action="GET">
            <br>
              <div class="inputbox">
                <label class="label-input-descricao" for="descricao-ong">Descreva a ONG</label>
                <br>
                <input type="text" name="descricao-ong" id="descricao-ong" class="input-ong-descricao" required>
              </div>
              <br><br>
          </form>
        </fieldset>
        <br><br>
        <div class="inputbox">
          <input type="button" id="btn-confirmar" value="Confirmar" onclick="window.location='ong-page-ong-user.html';">
      </div>
      </div>
